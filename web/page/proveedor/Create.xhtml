                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProveedorLabel_proveedorNombre}" for="proveedorNombre" />

                    <h:outputLabel value="#{bundle.CreateProveedorLabel_proveedorDireccion}" for="proveedorDireccion" />

                    <h:outputLabel value="#{bundle.CreateProveedorLabel_proveedorTelefono}" for="proveedorTelefono" />

                    <h:inputText id="proveedorEmail" value="#{proveedorController.selected.proveedorEmail}" title="#{bundle.CreateProveedorTitle_proveedorEmail}" />

                <h:commandLink action="#{proveedorController.create}" value="#{bundle.CreateProveedorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{proveedorController.prepareList}" value="#{bundle.CreateProveedorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProveedorIndexLink}"/>
            </h:form>
        </ui:define>
