<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVentaLabel_ventaPK_idVenta}" for="ventaPK_idVenta" />
                    <h:inputText id="ventaPK_idVenta" value="#{ventaController.selected.ventaPK.idVenta}" title="#{bundle.EditVentaTitle_ventaPK_idVenta}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_ventaPK_idVenta}"/>
                    <h:outputLabel value="#{bundle.EditVentaLabel_ventaFecha}" for="ventaFecha" />
                    <h:inputText id="ventaFecha" value="#{ventaController.selected.ventaFecha}" title="#{bundle.EditVentaTitle_ventaFecha}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_ventaFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditVentaLabel_cliente}" for="cliente" />
                    <h:selectOneMenu id="cliente" value="#{ventaController.selected.cliente}" title="#{bundle.EditVentaTitle_cliente}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_cliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ventaController.update}" value="#{bundle.EditVentaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVentaViewLink}"/>
                <br />
                <h:commandLink action="#{ventaController.prepareList}" value="#{bundle.EditVentaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVentaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
