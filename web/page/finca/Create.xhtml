<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFincaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreateFincaLabel_fincaNombre}" for="fincaNombre" />
                    <h:inputText id="fincaNombre" value="#{fincaController.selected.fincaNombre}" title="#{bundle.CreateFincaTitle_fincaNombre}" required="true" requiredMessage="#{bundle.CreateFincaRequiredMessage_fincaNombre}"/>
                    
                    <h:outputLabel value="#{bundle.CreateFincaLabel_departamento}" for="departamento" />
                    <h:selectOneMenu id="departamento" value="#{fincaController.selected.departamento}" title="#{bundle.CreateFincaTitle_departamento}" required="true" requiredMessage="#{bundle.CreateFincaRequiredMessage_departamento}">
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fincaController.create}" value="#{bundle.CreateFincaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{fincaController.prepareList}" value="#{bundle.CreateFincaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFincaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
